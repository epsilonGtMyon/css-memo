<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      :root {
        --layout-repeat: 4;
      }
      .repeat-2 {
        --layout-repeat: 2;
      }

      .layout1 {
        display: grid;
        grid-template-columns: repeat(var(--layout-repeat), 1fr);

        grid-auto-rows: minmax(50px, auto);
      }

      .item {
        border: 1px solid gray;
        background-color: lightcyan;
      }
    </style>
    <script>
      window.addEventListener("load", () => {
        const layout1Eem = document.getElementById("layout1")
        const toggleLayoutElem = document.getElementById("toggleLayout")

        toggleLayoutElem.addEventListener("click", () => {
          layout1Eem.classList.toggle("repeat-2")
        })
      })
    </script>
  </head>
  <body>
    <a href="../index.html">home</a>

    <main id="app">
      <h1>css変数を使ってrepeat数を制御</h1>
      <div id="layout1" class="layout1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
      </div>
      <div>
        <button id="toggleLayout">toggleLayout</button>
      </div>
    </main>
  </body>
</html>
